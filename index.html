    <div class="w3-container">
        <div class="w3-twothird">
    
      <div class="w3-container w3-card w3-white w3-margin-bottom">
        <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-suitcase fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Registro de Atividades</h2>
        <div class="w3-container">
          <h5 class="w3-opacity"><b>Site feito com HTML, JS e CSS (Bootstrap)</b></h5>
            <form>
                <input type="text" id="name" placeholder="Nome da tarefa">
                <input type="text" id="desc" placeholder="Descrição">
                <button type="button" onclick="addEntry()">Adicionar Registro</button>
            </form>
            <br>
        </div>
        </div>
        <div class="w3-container">
            <div class="w3-container w3-card w3-white w3-margin-bottom">
                    <table id="entryTable" style="width: 100%">
                        <thead>
                            <tr>
                                
                                <th >Tarefas</th>
                                
                                <th>Descrição</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Existing entries will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
      </div>
        </div>
        </div>
        <script>
            function addEntry() {
            var name = document.getElementById("name").value;
            var desc = document.getElementById("desc").value;

            var table = document.getElementById("entryTable");
            var row = table.insertRow(-1);
            var nameCell = row.insertCell(0);
            var descCell = row.insertCell(1);

            nameCell.innerHTML = name;
            descCell.innerHTML = desc;
            var deleteButton = document.createElement("button");
            deleteButton.innerHTML = "Deletar";

            deleteButton.addEventListener("click", function() {
                var row = this.parentNode.parentNode;
                row.parentNode.removeChild(row);
            });

            var deleteCell = row.insertCell(2);
            deleteCell.appendChild(deleteButton);

            var markButton = document.createElement("button");
            markButton.innerHTML = "Concluir";

            markButton.addEventListener("click", function() {
                var row = this.parentNode.parentNode;
                row.style.textDecoration = "line-through";
            });

            var markCell = row.insertCell(3);
            deleteCell.appendChild(markButton);

            document.getElementById("name").value = "";
            document.getElementById("desc").value = "";
            }
        </script>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
